<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/home2.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- hero section -->
    <section>
      <div class="heroBgImg">
        <div class="bgBlack">
          <div class="container1">
            <div class="hero-heading">
              <h1>Next Generation</h1>

              <h1>
                <span>
                  <svg
                   
                    viewBox="0 0 100 100"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M55 0H45L48.195 45.6423L18.1802 11.1091L11.1091 18.1802L45.6422 48.195L1.31134e-06 45L0 55L45.6422 51.805L11.1091 81.8198L18.1802 88.8909L48.195 54.3578L45 100H55L51.805 54.3578L81.8198 88.8909L88.8909 81.8198L54.3578 51.805L100 55V45L54.3578 48.195L88.8909 18.1802L81.8198 11.1091L51.805 45.6422L55 0Z"
                      fill="white"
                    />
                  </svg> </span
                >Digital Agency
              </h1>
            </div>
            <div class="hero-content">
              <div class="row justify-content-end">
                <div class="col-lg-5">
                  <p class="p-20">
                    We are digital agency that helps businesses develop
                    immersive and engaging user experiences that drive top level
                    growth
                  </p>
                  <div class="button-div mt-55">
                    <button type="submit" class="btn-bg-white btn">
                      <p class="p-18 fw-bold">Get in Touch</p>
                      <svg
                        class="arrow-icon"
                        viewBox="0 0 16 19"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M7 18C7 18.5523 7.44772 19 8 19C8.55228 19 9 18.5523 9 18H7ZM8.70711 0.292893C8.31658 -0.0976311 7.68342 -0.0976311 7.29289 0.292893L0.928932 6.65685C0.538408 7.04738 0.538408 7.68054 0.928932 8.07107C1.31946 8.46159 1.95262 8.46159 2.34315 8.07107L8 2.41421L13.6569 8.07107C14.0474 8.46159 14.6805 8.46159 15.0711 8.07107C15.4616 7.68054 15.4616 7.04738 15.0711 6.65685L8.70711 0.292893ZM9 18L9 1H7L7 18H9Z"
                        ></path>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="client-img-div">
              <div class="d-flex align-items-center client-images-wrapper">
                <div class="client-img">
                  <img
                    class="w-100"
                    src="https://randomuser.me/api/portraits/men/11.jpg"
                    alt="Client 1"
                  />
                </div>
                <div class="client-img">
                  <img
                    class="w-100"
                    src="https://randomuser.me/api/portraits/women/12.jpg"
                    alt="Client 2"
                  />
                </div>
                <div class="client-img">
                  <img
                    class="w-100"
                    src="https://randomuser.me/api/portraits/men/13.jpg"
                    alt="Client 3"
                  />
                </div>
                <div class="client-count">
                  <span>10K</span>
                </div>
              </div>
              <div>
                <p class="p-18">
                  More than 10k+ <br />
                  trusted customers
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
  </body>
</html>

<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Magnet Demo (HTML + SCSS + Bootstrap + GSAP)</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your compiled CSS (if using a preprocessor compile the SCSS below to CSS and link it here) -->
  <link rel="stylesheet" href="./dist/d.css">

  <style>
    /* Minimal fallback if not compiling SCSS instantly (optional) */
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4">Magnet effect demo</h2>

    <div class="row gy-4">
      <div class="col-md-4 d-flex justify-content-center">
        <!-- magnet element with custom settings via data- attributes -->
        <div class="magnet" data-padding="100" data-strength="12" data-active-duration="0.3" data-inactive-duration="0.6">
          <div class="magnet-inner btn btn-primary btn-lg">
            Star this repo
          </div>
        </div>
      </div>

      <div class="col-md-4 d-flex justify-content-center">
        <div class="magnet" data-padding="60" data-strength="6" data-active-duration="0.12" data-inactive-duration="0.4">
          <div class="magnet-inner card p-3 shadow-sm text-center">
            <h5 class="mb-1">Card Title</h5>
            <p class="mb-0 small text-muted">Magnetized card</p>
          </div>
        </div>
      </div>

      <div class="col-md-4 d-flex justify-content-center">
        <div class="magnet" data-padding="80" data-strength="20" data-disabled="false">
          <div class="magnet-inner rounded-pill px-4 py-2 border">
            <strong>Rounded Pill</strong>
          </div>
        </div>
      </div>
    </div>

    <hr class="my-5">

    <p class="text-muted small">Tip: change the <code>data-padding</code> or <code>data-strength</code> on each <code>.magnet</code> element.</p>
  </div>

  <!-- GSAP (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- Magnet JS -->
  <script src="./d.js"></script>
</body>
</html>

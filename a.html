<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curve Loader Example</title>
  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Loader Fullscreen */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111; /* Dark Background */
      display: flex;
      align-items: flex-end;
      justify-content: center;
      z-index: 9999;
      overflow: hidden;
    }

    /* SVG curve */
    #loader svg {
      width: 100%;
      height: 60vh;
    }

    #loader path {
      fill: #111; /* background matches */
      stroke: #22c55e; /* Green stroke */
      stroke-width: 3;
    }

    /* Main content hidden initially */
    #main-content {
      opacity: 0;
      transform: translateY(50px);
      padding: 50px;
      text-align: center;
    }

    #main-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #22c55e;
    }

    #main-content p {
      font-size: 1.2rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path d="M0,256L1440,96L1440,0L0,0Z"></path>
    </svg>
  </div>

  <!-- Website Content -->
  <div id="main-content">
    <h1>Welcome to My Website</h1>
    <p>This is the content revealed after the loader animation finishes.</p>
  </div>

  <script>
    window.addEventListener("load", () => {
      // Animate the curve upwards
      gsap.to("#loader svg", {
        y: -600,
        duration: 1.5,
        ease: "power4.inOut"
      });

      // Fade out loader
      gsap.to("#loader", {
        opacity: 0,
        delay: 1.2,
        duration: 0.8,
        ease: "power2.out",
        onComplete: () => {
          document.getElementById("loader").style.display = "none";
        }
      });

      // Reveal main content
      gsap.to("#main-content", {
        opacity: 1,
        y: 0,
        delay: 2,
        duration: 1,
        ease: "power3.out"
      });
    });
  </script>
</body>
</html>

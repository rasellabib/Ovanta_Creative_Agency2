    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Scroll Velocity Text</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <style>
        body {
          height: 300vh; /* scroll করার জন্য লম্বা height */
          background: #604646;
          color: #fff;
          overflow-x: hidden;
          margin-top: 1220px;
        }
        .parallax-row {
          position: relative;
          overflow: hidden;
          white-space: nowrap;
          margin: 4rem 0;
          background: #000;
        }
        .scroller {
          display: inline-flex;
          white-space: nowrap;
          font-weight: 700;
          font-size: 3rem;
          letter-spacing: -0.02em;
          text-shadow: 0 6px 18px rgba(0,0,0,0.5);
          will-change: transform;
          transition: transform 0.3s ease-out;
        }
        .scroller span {
          flex-shrink: 0;
          padding: 0 2rem;
        }
      </style>
    </head>
    <body>
    
      <div class="container">
        <div class="parallax-row" data-velocity="0.3" data-copies="6">
          <div class="scroller"></div>
        </div>
      </div>
    
      <script>
        const texts = ["React Bits", "Scroll Down"];
        const rows = document.querySelectorAll('.parallax-row');
    
        rows.forEach((row, i) => {
          const scroller = row.querySelector('.scroller');
          const copies = parseInt(row.dataset.copies) || 6;
    
          for (let j = 0; j < copies; j++) {
            const span = document.createElement('span');
            span.textContent = texts[i % texts.length];
            scroller.appendChild(span);
          }
        });
    
        let lastScrollY = window.scrollY;
        let offset = new Array(rows.length).fill(0);
    
        function animate() {
          const currentScrollY = window.scrollY;
          const delta = currentScrollY - lastScrollY; // scroll velocity
          lastScrollY = currentScrollY;
    
          // উইন্ডো height এর 70% হিসাব করা
          const scrollLimit = document.documentElement.scrollHeight - window.innerHeight;
          const scrollPercentage = (currentScrollY / scrollLimit) * 100;
    
          rows.forEach((row, i) => {
            const speed = parseFloat(row.dataset.velocity);
            const scroller = row.querySelector('.scroller');
    
            if (scrollPercentage < 70) {
              // 70% এর নিচে থাকলে অ্যানিমেশন চালু
              offset[i] += delta * speed;
    
              // wrap effect
              const totalWidth = scroller.scrollWidth / (parseInt(row.dataset.copies) || 6);
              if (offset[i] > totalWidth) offset[i] -= totalWidth;
              if (offset[i] < -totalWidth) offset[i] += totalWidth;
    
              scroller.style.transform = `translateX(${offset[i]}px)`;
            } else {
              // 70% এর বেশি হলে অ্যানিমেশন বন্ধ হবে এবং টেক্সট রিসেট হবে
              offset[i] = 0;
              scroller.style.transform = `translateX(0px)`;
            }
          });
    
          requestAnimationFrame(animate);
        }
    
        animate();
      </script>
    </body>
    </html>

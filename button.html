<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Slider</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
    }

    .section-padding-top-bottom {
      padding: 80px 0;
    }

    .projects-title {
      position: relative;
      text-align: center;
    }

    .projects-title .section-title-div {
      justify-content: center;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
    }

    .projects-title .section-title {
      font-size: 18px;
      text-transform: uppercase;
      color: #888;
      margin-left: 10px;
    }

    .projects-title h2 {
      font-weight: bold;
      font-size: 36px;
    }

    .arrow-div {
      position: absolute;
      left: 50%;
      top: 10%;
      width: 95%;
      display: flex;
      transform: translateX(-50%);
      justify-content: space-between;
      margin: auto;
    }

    .arrow {
      width: 75px;
      height: 75px;
      border: 1px solid rgba(15, 15, 15, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 999px;
      background: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .arrow:hover {
      background: #eee;
    }

    .project-image {
      margin-top: 60px;
      overflow: hidden;
      position: relative;
    }

    .project-track {
      display: flex;
      gap: 20px;
      transition: transform 0.6s ease-in-out;
      will-change: transform;
    }

    .project-img-div {
      flex: 0 0 calc(50% - 10px);
      background: #ffffff;
      padding: 30px;
      box-shadow: 0px 12px 40px 4px rgba(15, 15, 15, 0.08);
      border-radius: 10px;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.6s ease;
    }

    .project-img-div.active {
      opacity: 1;
      transform: translateX(0);
    }

    .project-img-div h3 {
      margin-top: 15px;
      text-transform: capitalize;
    }

    .widget-category a {
      color: #555;
      text-decoration: none;
    }

    .pro-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<section>
  <div class="section-padding-top-bottom">
    <div class="container">
      <div class="projects-title">
        <div class="section-title-div">
          <div class="line"></div>
          <p class="section-title">about Company</p>
        </div>
        <h2>See Our Works in Action</h2>
        <div class="arrow-div">
          <div class="arrow" id="prevArrow">
            <img src="./Assets/images/arrow-left.svg" alt="Left" />
          </div>
          <div class="arrow" id="nextArrow">
            <img src="./Assets/images/arrow-right.svg" alt="Right" />
          </div>
        </div>
      </div>
      <div class="project-image">
        <div class="project-track">
          <div class="project-img-div">
            <div class="pro-img">
              <img src="./Assets/images/services/bg.png" alt="" />
            </div>
            <div class="-pro-details">
              <h3>digital printing 1</h3>
              <div class="widget-category">
                <a href="#">Branding</a> <span>.</span>
              </div>
            </div>
          </div>

          <div class="project-img-div">
            <div class="pro-img">
              <img src="./Assets/images/services/bg.png" alt="" />
            </div>
            <div class="-pro-details">
              <h3>digital printing 2</h3>
              <div class="widget-category">
                <a href="#">Branding</a> <span>.</span>
              </div>
            </div>
          </div>

          <div class="project-img-div">
            <div class="pro-img">
              <img src="./Assets/images/services/bg.png" alt="" />
            </div>
            <div class="-pro-details">
              <h3>digital printing 3</h3>
              <div class="widget-category">
                <a href="#">Branding</a> <span>.</span>
              </div>
            </div>
          </div>

          <div class="project-img-div">
            <div class="pro-img">
              <img src="./Assets/images/services/bg.png" alt="" />
            </div>
            <div class="-pro-details">
              <h3>digital printing 4</h3>
              <div class="widget-category">
                <a href="#">Branding</a> <span>.</span>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>

<script>
  const track = document.querySelector('.project-track');
  const items = document.querySelectorAll('.project-img-div');
  const prevBtn = document.getElementById('prevArrow');
  const nextBtn = document.getElementById('nextArrow');

  let currentIndex = 0;
  const visibleCount = 2;

  function updateSlider() {
    items.forEach((item, index) => {
      item.classList.remove('active');
      if (index >= currentIndex && index < currentIndex + visibleCount) {
        item.classList.add('active');
      }
    });

    const translateX = -(currentIndex * (100 / visibleCount));
    track.style.transform = `translateX(${translateX}%)`;
  }

  prevBtn.addEventListener('click', () => {
    if (currentIndex > 0) {
      currentIndex -= visibleCount;
      updateSlider();
    }
  });

  nextBtn.addEventListener('click', () => {
    if (currentIndex + visibleCount < items.length) {
      currentIndex += visibleCount;
      updateSlider();
    }
  });

  // Initialize on load
  updateSlider();
</script>

</body>
</html>

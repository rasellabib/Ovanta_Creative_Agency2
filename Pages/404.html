<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Shape with 20px Radius</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #111;
      }
      svg {
        width: 200px;
        height: 200px;
      }
      .shape {
        fill: rgb(255, 230, 0);
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <!-- Custom path with 20px corner rounding -->
      <path
        class="shape"
        d="
          M 0 80
          Q 0 60 20 60
          L 80 60
          Q 100 60 100 40
          L 100 20
          Q 100 0 120 0
          L 180 0
          Q 200 0 200 20
          L 200 180
          Q 200 200 180 200
          L 20 200
          Q 0 200 0 180
          Z"
      />
    </svg>
  </body>
</html>

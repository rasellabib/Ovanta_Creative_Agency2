<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sidebars2 Menu - Bootstrap 5</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Optional: Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --divider: #e9e9e9;
      --accent: #071e4a; /* optional right border color like screenshot */
      --text: #0b0b0b;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #ffffff;
      color: var(--text);
      padding: 22px;
    }

    .sidebars2 {
      max-width: 380px;
      border-radius: 4px;
      overflow: hidden;
      border-right: 4px solid transparent; /* keep layout */
    }

    .nav-vertical1 {
      background: #fff;
      box-shadow: none;
    }

    .nav-vertical1 .nav-item-drower {
      border-bottom: 1px solid var(--divider);
    }

    /* Top-level button style to look like list rows */
    .btn-toggle1 {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 20px 18px;
      font-size: 20px;
      font-weight: 700;
      color: var(--text);
      background: transparent;
      border: none;
      text-align: left;
    }

    .btn-toggle1:focus {
      outline: none;
      box-shadow: none;
    }

    /* right chevron style */
    .btn-toggle1 .bi {
      transition: transform .22s ease;
      font-size: 18px;
    }

    /* rotate icon when expanded (Bootstrap will toggle aria-expanded) */
    .btn-toggle1[aria-expanded="true"] .bi {
      transform: rotate(-180deg); /* shows an "up" style when open */
    }

    /* Submenu items */
    .submenu .nav-links2 {
      display: block;
      padding: 18px 18px;
      padding-left: 40px; /* indent */
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
      border-bottom: 1px solid var(--divider);
    }

    .submenu .nav-links2:hover {
      background: #fafafa;
      text-decoration: none;
    }

    /* Slight spacing above/below collapse */
    .collapse + .nav-item-drower {
      border-top: 1px solid transparent;
    }

    /* Make the whole row clickable when it's a simple link */
    .top-link {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 20px 18px;
      font-size: 20px;
      font-weight:700;
      color: var(--text);
      text-decoration: none;
    }
    .top-link + .nav-item-drower { /* ensure border between items */
      border-top: 1px solid transparent;
    }

    /* Responsive tweaks */
    @media (max-width: 576px) {
      .sidebars2 { max-width: 100%; }
      .btn-toggle1, .top-link { padding: 16px; font-size: 18px; }
      .submenu .nav-links2 { padding-left: 34px; font-size: 17px; }
    }
  </style>
</head>
<body>

  <div class="sidebars2">
    <nav class="nav nav-vertical1">
      <!-- Item without submenu -->
      <div class="nav-item-drower">
        <a href="#" class="top-link">Demo <i class="bi bi-chevron-right"></i></a>
      </div>

      <div class="nav-item-drower">
        <a href="#" class="top-link">Pages <i class="bi bi-chevron-right"></i></a>
      </div>

      <div class="nav-item-drower">
        <a href="#" class="top-link">Portfolio <i class="bi bi-chevron-right"></i></a>
      </div>

      <!-- Item with submenu (Blog) -->
      <div class="nav-item-drower">
        <!-- Button toggles collapse -->
        <button class="btn btn-toggle1" data-bs-toggle="collapse" data-bs-target="#blogMenu" aria-expanded="false" aria-controls="blogMenu">
          Blog
          <i class="bi bi-chevron-right"></i>
        </button>

        <!-- Collapsible submenu -->
        <div class="collapse" id="blogMenu">
          <nav class="nav flex-column submenu">
            <a class="nav-links2" href="#">Blog Grid</a>
            <a class="nav-links2" href="#">Blog List</a>
            <a class="nav-links2" href="#">Blog Details</a>
          </nav>
        </div>
      </div>

      <!-- extra bottom border line (visual) -->
      <div style="height:1px;background:transparent;"></div>
    </nav>
  </div>

  <!-- Bootstrap bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
